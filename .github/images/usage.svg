  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#0087FF">rep</tspan> <tspan class="g">{options}</tspan> <tspan class="y">{command}</tspan></text>
  <text x="12" y="96">  Note that if you have more than one repository, you should specify its name</text>
  <text x="12" y="116">  as the first argument. You can read detailed information about each command</text>
  <text x="12" y="136">  with usage examples by using the <tspan class="y">help</tspan> command.</text>
  <text x="12" y="176"><tspan class="bold">Commands</tspan></text>
  <text x="12" y="216">  <tspan class="y">init</tspan> <tspan class="LG">arch…</tspan> <tspan class="DG">............</tspan> Initialize new repository</text>
  <text x="12" y="236">  <tspan class="y">gen-key</tspan> <tspan class="DG">...............</tspan> Generate keys for signing packages</text>
  <text x="12" y="256">  <tspan class="y">list</tspan> <tspan class="DG">filter</tspan> <tspan class="DG">...........</tspan> List latest versions of packages within repository</text>
  <text x="12" y="276">  <tspan class="y">find</tspan> <tspan class="LG">query…</tspan> <tspan class="DG">...........</tspan> Search packages</text>
  <text x="12" y="296">  <tspan class="y">which-source</tspan> <tspan class="LG">query…</tspan> <tspan class="DG">...</tspan> Show source package name</text>
  <text x="12" y="316">  <tspan class="y">info</tspan> <tspan class="LG">package</tspan> <tspan class="DG">..........</tspan> Show info about package</text>
  <text x="12" y="336">  <tspan class="y">payload</tspan> <tspan class="LG">package</tspan> <tspan class="DG">type</tspan> <tspan class="DG">..</tspan> Show package payload</text>
  <text x="12" y="356">  <tspan class="y">cleanup</tspan> <tspan class="DG">num</tspan> <tspan class="DG">filter</tspan> <tspan class="DG">....</tspan> Remove old versions of packages</text>
  <text x="12" y="376">  <tspan class="y">check</tspan> <tspan class="DG">errors-num</tspan> <tspan class="DG">......</tspan> Check repositories consistency</text>
  <text x="12" y="396">  <tspan class="y">sign</tspan> <tspan class="LG">file…</tspan> <tspan class="DG">............</tspan> Sign one or more packages</text>
  <text x="12" y="416">  <tspan class="y">resign</tspan> <tspan class="DG">................</tspan> Resign all packages in repository</text>
  <text x="12" y="436">  <tspan class="y">add</tspan> <tspan class="LG">file…</tspan> <tspan class="DG">.............</tspan> Add one or more packages to testing repository</text>
  <text x="12" y="456">  <tspan class="y">remove</tspan> <tspan class="LG">query…</tspan> <tspan class="DG">.........</tspan> Remove package or packages from repository</text>
  <text x="12" y="476">  <tspan class="y">release</tspan> <tspan class="LG">query…</tspan> <tspan class="DG">........</tspan> Copy package or packages from testing to release repository</text>
  <text x="12" y="496">  <tspan class="y">unrelease</tspan> <tspan class="LG">query…</tspan> <tspan class="DG">......</tspan> Remove package or packages from release repository</text>
  <text x="12" y="516">  <tspan class="y">reindex</tspan> <tspan class="DG">...............</tspan> Create or update repository index</text>
  <text x="12" y="536">  <tspan class="y">purge-cache</tspan> <tspan class="DG">...........</tspan> Clean all cached data</text>
  <text x="12" y="556">  <tspan class="y">stats</tspan> <tspan class="DG">.................</tspan> Show some statistics information about repositories</text>
  <text x="12" y="576">  <tspan class="y">help</tspan> <tspan class="LG">command</tspan> <tspan class="DG">..........</tspan> Show detailed information about command</text>
  <text x="12" y="616"><tspan class="bold">Options</tspan></text>
  <text x="12" y="656">  <tspan class="g">--release, -r</tspan> <tspan class="DG">..........</tspan> Run command only on release <tspan class="LG">(stable)</tspan> repository</text>
  <text x="12" y="676">  <tspan class="g">--testing, -t</tspan> <tspan class="DG">..........</tspan> Run command only on testing <tspan class="LG">(unstable)</tspan> repository</text>
  <text x="12" y="696">  <tspan class="g">--all, -a</tspan> <tspan class="DG">..............</tspan> Run command on all repositories</text>
  <text x="12" y="716">  <tspan class="g">--arch, -aa</tspan> <tspan class="LG">arch</tspan> <tspan class="DG">.......</tspan> Package architecture <tspan class="DG">(helpful with &#34;info&#34; and &#34;payload&#34; commands)</tspan></text>
  <text x="12" y="736">  <tspan class="g">--move, -m</tspan> <tspan class="DG">.............</tspan> Move <tspan class="LG">(remove after successful action)</tspan> packages <tspan class="DG">(helpful with &#34;add&#34; command)</tspan></text>
  <text x="12" y="756">  <tspan class="g">--no-source, -ns</tspan> <tspan class="DG">.......</tspan> Ignore source packages <tspan class="DG">(helpful with &#34;add&#34; command)</tspan></text>
  <text x="12" y="776">  <tspan class="g">--ignore-filter, -if</tspan> <tspan class="DG">...</tspan> Ignore repository file filter <tspan class="DG">(helpful with &#34;add&#34; and &#34;sign&#34; commands)</tspan></text>
  <text x="12" y="796">  <tspan class="g">--postpone-index, -pi</tspan> <tspan class="DG">..</tspan> Postpone repository reindex <tspan class="DG">(helpful with &#34;add&#34;, &#34;remove&#34;, &#34;release&#34;, and &#34;unrelase&#34; commands)</tspan></text>
  <text x="12" y="816">  <tspan class="g">--force, -f</tspan> <tspan class="DG">............</tspan> Answer &#34;yes&#34; for all questions</text>
  <text x="12" y="836">  <tspan class="g">--full, -F</tspan> <tspan class="DG">.............</tspan> Full reindex <tspan class="DG">(helpful with &#34;reindex&#34; command)</tspan></text>
  <text x="12" y="856">  <tspan class="g">--show-all, -A</tspan> <tspan class="DG">.........</tspan> Show all versions of packages <tspan class="DG">(helpful with &#34;list&#34; command)</tspan></text>
  <text x="12" y="876">  <tspan class="g">--status, -S</tspan> <tspan class="DG">...........</tspan> Show package status <tspan class="DG">(released or not)</tspan></text>
  <text x="12" y="896">  <tspan class="g">--epoch, -E</tspan> <tspan class="DG">............</tspan> Show epoch info <tspan class="DG">(helpful with &#34;list&#34; and &#34;which-source&#34; commands)</tspan></text>
  <text x="12" y="916">  <tspan class="g">--pager, -P</tspan> <tspan class="DG">............</tspan> Use pager for long output</text>
  <text x="12" y="936">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">........</tspan> Disable colors in output</text>
  <text x="12" y="956">  <tspan class="g">--help, -h</tspan> <tspan class="DG">.............</tspan> Show this help message</text>
  <text x="12" y="976">  <tspan class="g">--version, -v</tspan> <tspan class="DG">..........</tspan> Show version</text>

  <rect x="870" y="30" width="30.3" height="958" fill="url(#fog)"/>
