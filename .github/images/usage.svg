  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#0087FF">rep</tspan> <tspan class="g">{options}</tspan> <tspan class="y">{command}</tspan></text>
  <text x="12" y="100">  Note that if you have more than one repository, you should specify its name as the</text>
  <text x="12" y="120">  first argument. You can read detailed information about each command with usage</text>
  <text x="12" y="140">  examples by using the <tspan class="y">help</tspan> command.</text>
  <text x="12" y="180"><tspan class="bold">Commands</tspan></text>
  <text x="12" y="220">  <tspan class="y">init</tspan> <tspan class="LG">arch…</tspan> <tspan class="DG">............</tspan> Initialize new repository</text>
  <text x="12" y="240">  <tspan class="y">gen-key</tspan> <tspan class="DG">...............</tspan> Generate keys for signing packages</text>
  <text x="12" y="260">  <tspan class="y">list</tspan> <tspan class="DG">filter</tspan> <tspan class="DG">...........</tspan> List latest versions of packages within repository</text>
  <text x="12" y="280">  <tspan class="y">find</tspan> <tspan class="LG">query…</tspan> <tspan class="DG">...........</tspan> Search packages</text>
  <text x="12" y="300">  <tspan class="y">which-source</tspan> <tspan class="LG">query…</tspan> <tspan class="DG">...</tspan> Show source package name</text>
  <text x="12" y="320">  <tspan class="y">info</tspan> <tspan class="LG">package</tspan> <tspan class="DG">..........</tspan> Show info about package</text>
  <text x="12" y="340">  <tspan class="y">payload</tspan> <tspan class="LG">package</tspan> <tspan class="DG">type</tspan> <tspan class="DG">..</tspan> Show package payload</text>
  <text x="12" y="360">  <tspan class="y">cleanup</tspan> <tspan class="DG">num</tspan> <tspan class="DG">filter</tspan> <tspan class="DG">....</tspan> Remove old versions of packages</text>
  <text x="12" y="380">  <tspan class="y">check</tspan> <tspan class="DG">errors-num</tspan> <tspan class="DG">......</tspan> Check repositories consistency</text>
  <text x="12" y="400">  <tspan class="y">sign</tspan> <tspan class="LG">file…</tspan> <tspan class="DG">............</tspan> Sign one or more packages</text>
  <text x="12" y="420">  <tspan class="y">resign</tspan> <tspan class="DG">................</tspan> Resign all packages in repository</text>
  <text x="12" y="440">  <tspan class="y">add</tspan> <tspan class="LG">file…</tspan> <tspan class="DG">.............</tspan> Add one or more packages to testing repository</text>
  <text x="12" y="460">  <tspan class="y">remove</tspan> <tspan class="LG">query…</tspan> <tspan class="DG">.........</tspan> Remove package or packages from repository</text>
  <text x="12" y="480">  <tspan class="y">release</tspan> <tspan class="LG">query…</tspan> <tspan class="DG">........</tspan> Copy package or packages from testing to release repository</text>
  <text x="12" y="500">  <tspan class="y">unrelease</tspan> <tspan class="LG">query…</tspan> <tspan class="DG">......</tspan> Remove package or packages from release repository</text>
  <text x="12" y="520">  <tspan class="y">reindex</tspan> <tspan class="DG">...............</tspan> Create or update repository index</text>
  <text x="12" y="540">  <tspan class="y">purge-cache</tspan> <tspan class="DG">...........</tspan> Clean all cached data</text>
  <text x="12" y="560">  <tspan class="y">stats</tspan> <tspan class="DG">.................</tspan> Show some statistics information about repositories</text>
  <text x="12" y="580">  <tspan class="y">help</tspan> <tspan class="LG">command</tspan> <tspan class="DG">..........</tspan> Show detailed information about command</text>
  <text x="12" y="620"><tspan class="bold">Options</tspan></text>
  <text x="12" y="660">  <tspan class="g">--release</tspan><tspan class="LG">, </tspan><tspan class="g">-r</tspan> <tspan class="DG">..........</tspan> Run command only on release <tspan class="LG">(stable)</tspan> repository</text>
  <text x="12" y="680">  <tspan class="g">--testing</tspan><tspan class="LG">, </tspan><tspan class="g">-t</tspan> <tspan class="DG">..........</tspan> Run command only on testing <tspan class="LG">(unstable)</tspan> repository</text>
  <text x="12" y="700">  <tspan class="g">--all</tspan><tspan class="LG">, </tspan><tspan class="g">-a</tspan> <tspan class="DG">..............</tspan> Run command on all repositories</text>
  <text x="12" y="720">  <tspan class="g">--arch</tspan><tspan class="LG">, </tspan><tspan class="g">-aa</tspan> <tspan class="LG">arch</tspan> <tspan class="DG">.......</tspan> Package architecture</text>
  <text x="12" y="740">  <tspan class="g">--move</tspan><tspan class="LG">, </tspan><tspan class="g">-m</tspan> <tspan class="DG">.............</tspan> Move <tspan class="LG">(remove after successful action)</tspan> packages</text>
  <text x="12" y="760">  <tspan class="g">--no-source</tspan><tspan class="LG">, </tspan><tspan class="g">-ns</tspan> <tspan class="DG">.......</tspan> Ignore source packages</text>
  <text x="12" y="780">  <tspan class="g">--ignore-filter</tspan><tspan class="LG">, </tspan><tspan class="g">-if</tspan> <tspan class="DG">...</tspan> Ignore repository file filter</text>
  <text x="12" y="800">  <tspan class="g">--postpone-index</tspan><tspan class="LG">, </tspan><tspan class="g">-pi</tspan> <tspan class="DG">..</tspan> Postpone repository reindex</text>
  <text x="12" y="820">  <tspan class="g">--force</tspan><tspan class="LG">, </tspan><tspan class="g">-f</tspan> <tspan class="DG">............</tspan> Answer &#34;yes&#34; for all questions</text>
  <text x="12" y="840">  <tspan class="g">--full</tspan><tspan class="LG">, </tspan><tspan class="g">-F</tspan> <tspan class="DG">.............</tspan> Full reindex</text>
  <text x="12" y="860">  <tspan class="g">--show-all</tspan><tspan class="LG">, </tspan><tspan class="g">-A</tspan> <tspan class="DG">.........</tspan> Show all versions of packages</text>
  <text x="12" y="880">  <tspan class="g">--status</tspan><tspan class="LG">, </tspan><tspan class="g">-S</tspan> <tspan class="DG">...........</tspan> Show package status <tspan class="DG">(released or not)</tspan></text>
  <text x="12" y="900">  <tspan class="g">--epoch</tspan><tspan class="LG">, </tspan><tspan class="g">-E</tspan> <tspan class="DG">............</tspan> Show epoch info</text>
  <text x="12" y="920">  <tspan class="g">--pager</tspan><tspan class="LG">, </tspan><tspan class="g">-P</tspan> <tspan class="DG">............</tspan> Use pager for long output</text>
  <text x="12" y="940">  <tspan class="g">--no-color</tspan><tspan class="LG">, </tspan><tspan class="g">-nc</tspan> <tspan class="DG">........</tspan> Disable colors in output</text>
  <text x="12" y="960">  <tspan class="g">--help</tspan><tspan class="LG">, </tspan><tspan class="g">-h</tspan> <tspan class="DG">.............</tspan> Show this help message</text>
  <text x="12" y="980">  <tspan class="g">--version</tspan><tspan class="LG">, </tspan><tspan class="g">-v</tspan> <tspan class="DG">..........</tspan> Show version</text>

  <rect x="800" y="36" width="30.3" height="962" fill="url(#fog)"/>
</svg>
